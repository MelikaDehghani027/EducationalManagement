<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-educational-institute-heading" jhiTranslate="cardHolderGatewayApp.educationalManagementEducationalInstitute.home.createOrEditLabel">Create or edit a Educational Institute</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!educationalInstitute.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="educationalInstitute.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardHolderGatewayApp.educationalManagementEducationalInstitute.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="educationalInstitute.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardHolderGatewayApp.educationalManagementEducationalInstitute.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="educationalInstitute.code" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardHolderGatewayApp.educationalManagementEducationalInstitute.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="educationalInstitute.address" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cardHolderGatewayApp.educationalManagementEducationalInstitute.imageId" for="field_imageId">Image Id</label>
                    <input type="text" class="form-control" name="imageId" id="field_imageId"
                        [(ngModel)]="educationalInstitute.imageId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
